<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Gallery</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
</head>
<body>
  <header>
   <div class="user-info">
     <img src="./profilePhoto.png" alt="" class="avatar">
    <div class="text">
      <h3 class="bigger-font">Rodney Cotton</h3>
      <p class="small-font gray-text">Helsinki, Finland</p>
    </div>
    <div class="social-media-stats">
      <div class="box">
        <p class="big-font">100</p>
        <p class="small-font gray-text">Post</p>
      </div>
      <div class="box box-2">
        <p class="big-font">2,242</p>
        <p class="small-font gray-text">Followers</p>
      </div>
      <div class="box">
        <p class="big-font">1,432</p>
        <p class="small-font gray-text">Following</p>
      </div>
    </div>
   </div>
  </header>

  <main class="gallery">
    <img src="./photo1.png" class="photo-1" alt="">
    <img src="./photo2.png" class="photo-2" alt="">
    <img src="./photo3.png" class="photo-3" alt="">
    <img src="./photo4.png" class="photo-4" alt="">
    <img src="./photo5.png" class="photo-5" alt="">
    <img src="./photo6.png" class="photo-6" alt="">
  </main>

  <footer>
    <p class="small-font gray-text">Mudassir Sayed @mudassirsayed</p>
  </footer>
</body>
</html>
